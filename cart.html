<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet</title>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/shopping.svg"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/cart.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="">
          <ul class="nav-container">
            <li>
              <a href="./index.html" class="nav-brand">
                <img src="./assets/images/shopping.svg" alt="" />
                <span>Sweet</span>
              </a>
            </li>
            <div class="nav-end-container">
              <li class="nav-link">
                <a href="./cart.html" class="link-container">
                  <div class="cart-icon">
                    <span class="cart-icon-counter" data-count="0">0</span>
                    <img src="./assets/images/cart.svg" alt="" />
                  </div>
                  <span>Cart</span>
                </a>
              </li>
              <li>
                <div id="sign-container" class="link-container">
                  <img src="./assets/images/login.svg" alt="" />
                  <span>Sign in</span>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <section id="cart-items-container">
        <div class="mt-5">
          <div class="table-container" style="overflow-x: auto">
            <table class="table table-striped table-hover text-center">
              <thead class="table-light">
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="table-warning"></tbody>
            </table>
          </div>
          <p
            class="total-summary-container fs-3 mt-5 py-3 text-center position-relative"
          >
            <span>Total: $<span class="total-summary">0</span></span>
            <span
              class="checkout-text checkout-btn d-flex gap-1 position-absolute fs-5 bottom-0 end-0"
            >
              checkout
              <img src="./assets/images/rightArrow.svg" alt=""
            /></span>
            <span
              class="checkout-text checkout-noItems d-none d-flex gap-1 position-absolute fs-5 top-0 end-0"
            >
              No items in Cart
            </span>
          </p>
        </div>
      </section>
      <section id="Slider">
        <div class="favorite-title-container w-25 mx-auto mb-2 py-2">
          <p class="fs-2 text-center m-0">Favorites</p>
          <hr class="title-line" />
        </div>
        <!-- Swiper Slider with multiple cards in view -->
        <div class="swiper-container">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/cart.js"></script>
  </body>
</html>
