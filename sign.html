<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet</title>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/shopping.svg"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/sign.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gap-sm-0 gap-5">
        <form action="" class="col-sm-6 col-12 order-sm-0 order-1 px-5 my-auto">
          <label for="email" class="form-label">Enter Your Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="email@gmail.com"
            required
          />
          <small id="emailHelp" class="form-text text-muted mb-3 d-block"
            >You don't have an account ?
            <a href="./register.html">Register</a></small
          >
          <label for="inputPassword" class="form-label"
            >Enter Your Password</label
          >
          <input
            type="password"
            id="inputPassword"
            name="password"
            class="form-control"
            placeholder="password"
            required
          />
          <small id="invalidMessage" class="form-text d-none text-danger">
            Incorrect email or password
          </small>
          <button type="submit" class="btn btn-bg-color mt-3 w-100">
            Sign in
          </button>
        </form>
        <div class="form-image-container col-sm-6 col-12 p-0">
          <div class="form-image"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/sign.js"></script>
  </body>
</html>
